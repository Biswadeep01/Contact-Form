	<header id="header">

	<main id="main">
		<div id="particles-js">
			<div class="container">
				<h3 class="text-center">
					Contact <small class="text-muted">Form</small>
				</h3>
				<div class="form-section">
				<div class="policy">
					<blockquote class="blockquote text-center">

						</blockquote>

				<form id="contactForm" action="contact.php" method="POST" class="needs-validation " novalidate>
					<div class="form-row">
						<div class="form-group col-md-6 w-50 col-auto">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" placeholder="Name" required>
							<div class="valid-feedback">
								Looks good!
							</div>
						</div>
						<div class="form-group col-md-6 w-50 col-auto">
							<label for="phone">Phone</label>
							<input type="tel" class="form-control" id="phone" placeholder="Phone" required>
							<div class="valid-feedback">
								Looks good!
							</div>
						</div>
						<div class="form-group col-md-12 w-100 col-auto">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" placeholder="Email ID" required>
							<div class="valid-feedback">
								Looks good!
							</div>
						</div>
					</div>
					<div class="form-row">
					<div class="form-group col-md-12 w-100 col-auto">
						<label for="message">Message</label>
						<textarea type="text" class="form-control" id="message" placeholder="Message" rows="12" required></textarea>
						<div class="valid-feedback">
							Thanks!
						</div>
					</div>
					</div>
					<div class="form-row choice">
						<div class="form-group col-auto">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="RadioOptions" id="Radio1" value="Feedback">
								<label class="form-check-label" for="Radio1">Feedback</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="RadioOptions" id="Radio2" value="Query">
								<label class="form-check-label" for="Radio2">Query</label>
							</div>
						</div>
					</div>
					<input type="submit" id="submit-button" onclick="submitClicked();" value="Send Message"/>
				</form>
				</div>
			</div>
		</div>	
	</main>

	<footer id="footer">
		<!-- Footer goes here -->
	</footer>
	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function() {
		'use strict';
		window.addEventListener('load', function() {
			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			let forms = document.getElementsByClassName('needs-validation');
			let buttonSend = document.getElementById('submit-button');
			// Loop over them and prevent submission
			let validation = Array.prototype.filter.call(forms, function(form) {
			form.addEventListener('submit', function(event) {
				if (form.checkValidity() === false) {
				event.preventDefault();
				event.stopPropagation();
				buttonSend.disabled = false;
				}
				form.classList.add('was-validated');
				buttonSend.disabled = true;
				function submitClicked() {
					setTimeout(function () {
						$("#submit-button").prop("disabled", true).val("Wait...");
					}, 100);

					setTimeout(function () {
						$("#submit-button").prop("disabled", false).val("Try again?");
					}, 15000);
				}
			}, false);
			});
		}, false);
		})();
	</script>
